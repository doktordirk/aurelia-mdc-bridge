<template>
  <require from="./lists.css"></require>
  <!-- SAMPLE-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Lists</h4>
    </mdc-grid-cell>
    <!-- CONFIG AREA-->
    <mdc-grid-cell span="4">
      <mdc-checkbox checked.bind="dense">dense</mdc-checkbox><br />
      <mdc-checkbox checked.bind="twoLine">two-line</mdc-checkbox><br />
      <mdc-checkbox checked.bind="avatar">avatar</mdc-checkbox><br />
      <mdc-checkbox checked.bind="inset">inset (divider)</mdc-checkbox><br />
      <mdc-list dense="true">
        <mdc-list-item><a href="#dense">Dense and Ripple</a></mdc-list-item>
        <mdc-list-item><a href="#start">Start, end, text and secondary detail</a></mdc-list-item>
        <mdc-list-item><a href="#twoline">Two line</a></mdc-list-item>
        <mdc-list-item><a href="#divider">Divider</a></mdc-list-item>
        <mdc-list-item><a href="#avatar">Avatar</a></mdc-list-item>
        <mdc-list-item><a href="#listgroup">List group</a></mdc-list-item>
        <mdc-list-item><a href="#templaterepeat">Template repeat</a></mdc-list-item>
      </mdc-list>
    </mdc-grid-cell>
    <!-- DEMO AREA-->
    <mdc-grid-cell span="8">
      <section class="components">
        <mdc-list-group>
          <mdc-list-group-header>&lt;ul&gt; list and &lt;li&gt; items</mdc-list-group-header>
          <mdc-list
            dense.bind="dense"
            two-line.bind="twoLine"
            avatar.bind="avatar"
          >
            <!-- start detail-->
            <mdc-list-item>
              start detail
              <div slot="start"><i
                  class="material-icons md-dark"
                  aria-hidden="true"
                >network_wifi</i></div>
            </mdc-list-item>
            <!-- end detail-->
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item>
              end detail
              <div slot="end"><a
                  class="material-icons md-dark no-text-decoration"
                  href="#"
                  aria-label="Remove from favorites"
                  title="Remove from favorites"
                >favorite</a></div>
            </mdc-list-item>
            <!-- start and end detail-->
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item>
              start and end detail
              <div slot="start"><i
                  class="material-icons md-dark"
                  aria-hidden="true"
                >network_wifi</i></div>
              <div slot="end"><i
                  class="material-icons md-dark"
                  aria-hidden="true"
                >star</i></div>
            </mdc-list-item>
            <!-- two line-->
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item>
              <span slot="text">Two-line item</span>
              <span slot="secondary">Secondary
                text</span>
            </mdc-list-item>
            <!-- start and end detail two line-->
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item><span slot="text">Two-line item</span><span slot="secondary">Secondary
                text</span>
              <div slot="start"><i
                  class="material-icons md-dark"
                  aria-hidden="true"
                >network_wifi</i></div>
              <div slot="end"><i
                  class="material-icons md-dark"
                  aria-hidden="true"
                >star </i></div>
            </mdc-list-item>
            <!-- list divider-->
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item>Simple List item</mdc-list-item>
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item ripple="true">Simple List item ripple</mdc-list-item>
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item ripple="true">
              <div slot="start"><img
                  src="images/1-1.jpeg"
                  alt="Picture of Janet Perkins"
                /></div>Avatar
            </mdc-list-item>
          </mdc-list>
          <mdc-list-group-header>&lt;nav&gt; list and &lt;a&gt; items</mdc-list-group-header>
          <mdc-list
            tag="nav"
            dense.bind="dense"
            two-line.bind="twoLine"
            avatar.bind="avatar"
          >
            <mdc-list-item
              href="#/components/lists"
              ripple="true"
            >
              <div slot="start"><i
                  class="material-icons md-dark"
                  aria-hidden="true"
                >inbox</i></div>Inbox
            </mdc-list-item>
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
            <mdc-list-item
              href="#/components/lists"
              ripple="true"
              on-click.delegate="onClick($event)"
            >
              <div slot="start"><i
                  class="material-icons md-dark"
                  aria-hidden="true"
                >note</i></div>Show dialog
            </mdc-list-item>
            <mdc-list-divider inset.bind="inset"></mdc-list-divider>
          </mdc-list>
        </mdc-list-group>
      </section>
    </mdc-grid-cell>
    <!-- LINKS-->
    <mdc-grid-cell span="12">
      <hr /><a
        href="https://material.io/components/web/catalog/lists/"
        target="_blank"
        data-analytics-category="external"
        data-analytics-action="mdc-list"
      >Material components documentation</a><br /><a
        href="https://material.io/guidelines/components/lists.html"
        target="_blank"
        data-analytics-category="external"
        data-analytics-action="mdg-list"
      >Material design guidelines</a><br /><a
        href="https://material.io/icons/"
        target="_blank"
        data-analytics-category="external"
        data-analytics-action="mdc-icons"
      >Icons</a>
      <hr />
      <!-- CLICK DIALOG-->
      <mdc-dialog
        view-model.ref="dialog"
        header="Clicked"
        accept="OK"
        cancel="Close"
      ><span>You clicked something!</span></mdc-dialog>
    </mdc-grid-cell>
    <!-- BASIC-->
    <mdc-grid-cell span="8">
      <h5>Basic (&lt;ul&gt; list and &lt;li&gt; items)</h5>
      <pre>
        <code-prism><mdc-list>
  <mdc-list-item>List item 1</mdc-list-item>
  <mdc-list-item on-click.delegate="onClick($event)">List item 2</mdc-list-item>
</mdc-list>
        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list>
        <mdc-list-item>List item 1</mdc-list-item>
        <mdc-list-item on-click.delegate="onClick($event)">List item 2</mdc-list-item>
      </mdc-list>
    </mdc-grid-cell>
    <!-- NAV-->
    <mdc-grid-cell span="12">
      <h5>&lt;nav&gt; list and &lt;a&gt; list item</h5>
      <p>
        Use tag="nav" attribute on mdc-list element to convert the list to a &lt;nav&gt; element
        list.
        href attribute on mdc-list-item create a &lt;a&gt; list item element.
      </p>
    </mdc-grid-cell>
    <mdc-grid-cell span="8">
      <pre>
        <code-prism>&lt;mdc-list tag="nav"&gt;</code-prism></pre>
      <pre>
        <code-prism>&lt;mdc-list-item href="#"&gt;      </code-prism></pre>
      <pre>
        <code-prism><mdc-list tag="nav">
  <mdc-list-item href="#">List item 1</mdc-list-item>
  <mdc-list-item href="#" target="_blank">List item 2</mdc-list-item>
  <mdc-list-item href="#" on-click.delegate="onClick($event)">List item 3</mdc-list-item>
</mdc-list>
        </code-prism></pre>
      <pre>
        <code-prism language="typescript">import { IMdcListItemClickEvent } from 'aurelia-mdc-bridge';

private onClick(e: IMdcListItemClickEvent) {
  e.stopPropagation();
  ...
}

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list tag="nav">
        <mdc-list-item href="#/components/lists">List item 1</mdc-list-item>
        <mdc-list-item
          href="#/components/lists"
          target="_blank"
        >List item 2</mdc-list-item>
        <mdc-list-item
          href="#/"
          on-click.delegate="onClick($event)"
        >List item 3</mdc-list-item>
      </mdc-list>
    </mdc-grid-cell>
    <!-- DENSE AND RIPPLE-->
    <mdc-grid-cell span="8">
      <h5 id="dense">Dense and ripple</h5>
      <pre>
        <code-prism>&lt;mdc-list dense="true"&gt;</code-prism></pre>
      <pre>
        <code-prism>&lt;mdc-list-item ripple="true"&gt;</code-prism></pre>
      <pre>
        <code-prism><mdc-list dense="true">
  <mdc-list-item>List item 1</mdc-list-item>
  <mdc-list-item ripple="true">List item 2</mdc-list-item>
</mdc-list>
        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list dense="true">
        <mdc-list-item>List item 1</mdc-list-item>
        <mdc-list-item ripple="true">List item 2</mdc-list-item>
      </mdc-list>
    </mdc-grid-cell>
    <!-- START, END, TEXT AND SECONDARY DETAIL-->
    <mdc-grid-cell span="8">
      <h5 id="start">Start, end, text and secondary detail</h5>
      <pre>
        <code-prism>slot="start"
slot="end"
slot="text"
slot="secondary"

        </code-prism></pre>
      <pre>
        <code-prism><mdc-list>
  <mdc-list-item>
    <span slot="start">start</span>
    List item 1
  </mdc-list-item>
  <mdc-list-item>
    <span slot="end">end</span>
    List item 2
  </mdc-list-item>
</mdc-list>
        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list>
        <mdc-list-item><span>List item 1</span><span slot="start">start</span></mdc-list-item>
        <mdc-list-item><span>List item 2</span><span slot="end">end</span></mdc-list-item>
      </mdc-list>
    </mdc-grid-cell>
    <!-- TWO LINE-->
    <mdc-grid-cell span="8">
      <h5 id="twoline">Two line</h5>
      <pre>
        <code-prism>&lt;mdc-list two-line="true"&gt;

        </code-prism></pre>
      <pre>
        <code-prism><mdc-list two-line="true">
  <mdc-list-item>
    <span slot="start">
      <i class="material-icons" aria-hidden="true">network_wifi</i>
    </span>
    <span slot="end">
      <a href="#" class="material-icons" aria-label="Remove from favorites" title="Remove from favorites">favorite</i></a>
    </span>
    <span slot="text">List item 1</span>
    <span slot="secondary">Line 2 secondary text</span>
  </mdc-list-item>              
</mdc-list>
        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list two-line="true">
        <mdc-list-item><span slot="text">List item 1</span><span slot="secondary">Line 2 secondary
            text</span>
          <div slot="start"><i
              class="material-icons md-dark"
              aria-hidden="true"
            >network_wifi</i></div>
          <div slot="end"><a
              class="material-icons md-dark no-text-decoration"
              href="#"
              aria-label="Remove from favorites"
              title="Remove from favorites"
            >favorite</a></div>
        </mdc-list-item>
      </mdc-list>
    </mdc-grid-cell>
    <!-- DIVIDER-->
    <mdc-grid-cell span="8">
      <h5 id="divider">Divider</h5>
      <pre>
        <code-prism><mdc-list-divider inset="true"></mdc-list-divider></code-prism></pre>
      <pre>
        <code-prism><mdc-list>
  <mdc-list-divider></mdc-list-divider>
  <mdc-list-item>List item 1</mdc-list-item>
  <mdc-list-divider inset="true"></mdc-list-divider>
  <mdc-list-item>List item 2</mdc-list-item>
  <mdc-list-divider inset="true"></mdc-list-divider>
  <mdc-list-item>List item 3</mdc-list-item>
  <mdc-list-divider></mdc-list-divider>
</mdc-list>
        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list>
        <mdc-list-divider></mdc-list-divider>
        <mdc-list-item>List item 1</mdc-list-item>
        <mdc-list-divider inset="true"></mdc-list-divider>
        <mdc-list-item>List item 2</mdc-list-item>
        <mdc-list-divider inset="true"></mdc-list-divider>
        <mdc-list-item>List item 3</mdc-list-item>
        <mdc-list-divider></mdc-list-divider>
      </mdc-list>
    </mdc-grid-cell>
    <!-- AVATAR-->
    <mdc-grid-cell span="8">
      <h5 id="avatar">Avatar</h5>
      <pre>
        <code-prism language="css">.list-avatar1 {
  background-image: url("images/1-1.jpeg");
  background-size: cover;
}
        </code-prism></pre>
      <pre>
        <code-prism><mdc-list two-line="true" avatar="true">
  <mdc-list-item>
    <span slot="start">
      <div class="list-avatar1"></div>
    </span>
    <span slot="text">List item 1</span>
    <span slot="secondary">Line 2 secondary text</span>
  </mdc-list-item>              

  <mdc-list-item>
    <span slot="start">
      <i class="material-icons md-dark md-36 secondary">face</i>
    </span>
    <span slot="text">List item 2</span>
    <span slot="secondary">Line 2 secondary text</span>
  </mdc-list-item>
  
  <mdc-list-item>
    <span slot="start">
      <img src="images/1-1.jpeg" alt="Picture of Janet Perkins" />
    </span>
    List item 3
  </mdc-list-item>
</mdc-list>
        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list
        two-line="true"
        avatar="true"
      >
        <mdc-list-item><span slot="text">List item 1</span><span slot="secondary">Line 2 secondary
            text</span>
          <div slot="start">
            <div class="list-avatar1"></div>
          </div>
        </mdc-list-item>
        <mdc-list-item><span slot="text">List item 2</span><span slot="secondary">Line 2 secondary
            text</span>
          <div slot="start"><i class="material-icons md-dark md-36 secondary">face</i></div>
        </mdc-list-item>
        <mdc-list-item>
          <div slot="start"><img
              src="images/1-1.jpeg"
              width="56"
              height="56"
              alt="Picture of Janet Perkins"
            /></div>List item 3
        </mdc-list-item>
      </mdc-list><br /><br /><a href="#/documentation/material-icons">(More on material-icons
        styling here)</a>
    </mdc-grid-cell>
    <!-- LIST GROUP-->
    <mdc-grid-cell span="8">
      <h5 id="listgroup">List group</h5>
      <pre>
        <code-prism>&lt;mdc-list-group&gt;
  &lt;mdc-list-group-header&gt;Header 1&lt;/mdc-list-group-header&gt;
  &lt;mdc-list&gt;
    &lt;mdc-list-item&gt;
      ...

        </code-prism></pre>
      <pre>
        <code-prism><mdc-list-group>
  <mdc-list-group-header>Header 1</mdc-list-group-header>

  <mdc-list>
    <mdc-list-item>
      <span>List item 1</span>
      <span slot="start">
        <i class="material-icons" aria-hidden="true">network_wifi</i>
      </span>                  
    </mdc-list-item>              
    <mdc-list-item>
      <span>List item 2</span>
      <span slot="start">
        <i class="material-icons" aria-hidden="true">network_wifi</i>
      </span>                  
    </mdc-list-item>              
  </mdc-list>

  <mdc-list-group-header>Header 2</mdc-list-group-header>

  <mdc-list>
    <mdc-list-item>
      <span>List item 3</span>
      <span slot="start">
        <i class="material-icons" aria-hidden="true">network_wifi</i>
      </span>                  
    </mdc-list-item>              
    <mdc-list-item>
      <span>List item 4</span>
      <span slot="start">
        <i class="material-icons" aria-hidden="true">network_wifi</i>
      </span>                  
    </mdc-list-item>
  </mdc-list>
</mdc-list-group>
        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list-group>
        <mdc-list-group-header>Header 1</mdc-list-group-header>
        <mdc-list>
          <mdc-list-item>
            <div slot="start"><i
                class="material-icons md-dark"
                aria-hidden="true"
              >network_wifi</i></div><span>List item 1</span>
          </mdc-list-item>
          <mdc-list-item>
            <div slot="start"><i
                class="material-icons md-dark"
                aria-hidden="true"
              >network_wifi</i></div><span>List item 2</span>
          </mdc-list-item>
        </mdc-list>
        <mdc-list-group-header>Header 2</mdc-list-group-header>
        <mdc-list>
          <mdc-list-item>
            <div slot="start"><i
                class="material-icons md-dark"
                aria-hidden="true"
              >network_wifi</i></div><span>List item 3</span>
          </mdc-list-item>
          <mdc-list-item>
            <div slot="start"><i
                class="material-icons md-dark"
                aria-hidden="true"
              >network_wifi</i></div><span>List item 4</span>
          </mdc-list-item>
        </mdc-list>
      </mdc-list-group>
    </mdc-grid-cell>
    <!-- TEMPLATE REPEAT-->
    <mdc-grid-cell span="8">
      <h5 id="templaterepeat">Template repeat</h5>
      <pre>
        <code-prism>&lt;mdc-list&gt;
  &lt;template repeat.for="item of [1,2,3,4,5]"&gt;
    &lt;mdc-list-item&gt;Item ${item}&lt;/mdc-list-item&gt;
    &lt;mdc-list-divider&gt;&lt;/mdc-list-divider&gt;
  &lt;/template&gt;
&lt;/mdc-list&gt;

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="4">
      <mdc-list>
        <template repeat.for="item of [1,2,3,4,5]">
          <mdc-list-item>Item ${item}</mdc-list-item>
          <mdc-list-divider></mdc-list-divider>
        </template>
</mdc-list>
</mdc-grid-cell>
</mdc-grid>
</template>
