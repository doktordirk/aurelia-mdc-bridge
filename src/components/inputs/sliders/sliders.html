
<template>
  <!-- SAMPLE-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Sliders</h4>
    </mdc-grid-cell>
    <!-- CONFIG AREA-->
    <mdc-grid-cell span="4">
      <mdc-checkbox checked.bind="disabled">disabled</mdc-checkbox><br/>
      <mdc-text-field value.bind="value" type="number" min.bind="min" max.bind="max" step.bind="step">value</mdc-text-field><br/>
      <mdc-text-field value.bind="max" type="number" min.bind="min">max</mdc-text-field><br/>
      <mdc-text-field value.bind="min" type="number" max.bind="max">min</mdc-text-field><br/>
      <mdc-text-field value.bind="step" type="number" min="1" max.bind="max">step</mdc-text-field>
    </mdc-grid-cell>
    <!-- DEMO AREA-->
    <mdc-grid-cell span="8">
      <h5>Continuous Slider</h5>
      <section class="components">
        <mdc-slider value.bind="value" min.bind="min" max.bind="max" step.bind="step" disabled.bind="disabled" aria-label="Aria label" on-input.delegate="onInput($event)"></mdc-slider>
        <p class="mdc-typography--caption">input event value: ${inputValue}</p>
      </section>
      <h5>Descrete Slider </h5><span class="mdc-typography--caption">(descrete="true")</span>
      <section class="components">
        <mdc-slider value.bind="value" min.bind="min" max.bind="max" step.bind="step" disabled.bind="disabled" discrete="true" markers="false" aria-label="Aria label" on-input.delegate="onInput($event)">     </mdc-slider>
      </section>
      <h5>Display tracker markers </h5><span class="mdc-typography--caption">(discrete slider only. markers="true")</span>
      <section class="components">
        <mdc-slider value.bind="value" min.bind="min" max.bind="max" step.bind="step" disabled.bind="disabled" discrete="true" markers="true" aria-label="Aria label" on-input.delegate="onInput($event)"> </mdc-slider>
      </section>
      <h5>Themed </h5>
      <section class="components">
        <mdc-slider class="slider--primary" value.bind="value" min.bind="min" max.bind="max" step.bind="step" disabled.bind="disabled" discrete="true" markers="true" aria-label="Aria label" on-input.delegate="onInput($event)"> </mdc-slider>
      </section>
    </mdc-grid-cell>
    <!-- LINKS-->
    <mdc-grid-cell span="12">
      <hr/><a href="https://material.io/components/web/catalog/input-controls/sliders/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-slider">Material components documentation</a><br/><a href="https://material.io/guidelines/components/sliders.html" target="_blank" data-analytics-category="external" data-analytics-action="mdg-slider">Material design guidelines</a>
      <hr/>
    </mdc-grid-cell>
    <!-- EXAMPLE-->
    <mdc-grid-cell span="12">
      <pre>
        <code-prism language="typescript">import { IMdcSliderEvent } from 'aurelia-mdc-bridge';

private onInput(event: IMdcSliderEvent) {
  this.inputValue = event.detail;
}
        </code-prism></pre>
      <pre>
        <code-prism language="html">&lt;mdc-slider
  value.bind="value" 
  min.bind="min" 
  max.bind="max"
  step.bind="step"
  disabled.bind="disabled"
  discrete="true"
  markers="true"
  aria-label="Aria label"
  on-input.delegate="onInput($event)"&gt;
&lt;/mdc-slider&gt;


        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="12">
      <h5>Themed</h5>
      <pre>
        <code-prism language="css">.slider--primary {
  @include mdc-slider-color-accessible($mdc-theme-primary);
}
        </code-prism></pre>
      <pre>
        <code-prism language="html">&lt;mdc-slider
  class="slider--primary"
  ...&gt;
&lt;/mdc-slider&gt;          

        </code-prism></pre>
      <p>More Sass Mixins at <a href="https://material.io/components/web/catalog/input-controls/sliders/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-slider">Material components documentation</a></p>
    </mdc-grid-cell>
  </mdc-grid>
</template>
