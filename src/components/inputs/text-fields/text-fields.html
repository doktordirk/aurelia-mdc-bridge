
<template>
  <!-- SAMPLE-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Text Fields</h4>
    </mdc-grid-cell>
    <!-- CONFIG AREA-->
    <mdc-grid-cell span="4">
      <mdc-checkbox checked.bind="mDisabled">disabled</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mDense">dense</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mOutlined">outlined</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mRequired">required</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mHelptextShow">helptext-show</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mHelptextPersistent">helptext-persistent</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mHelptextValidation">helptext-validation</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mFullwidth">fullwidth              </mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mFocused">focused</mdc-checkbox><br/>
      <mdc-checkbox checked.bind="mValid">valid</mdc-checkbox><br/>
      <mdc-text-field value.bind="mHelptext">Help text</mdc-text-field><br/>
      <mdc-text-field value.bind="numericText" type="number" min="0" max="10" step="1">number</mdc-text-field><br/>
      <mdc-text-field value.bind="colorValue" type="color">color</mdc-text-field><br/>
      <mdc-text-field value.bind="timeValue" type="time">time</mdc-text-field><br/>
      <mdc-text-field value.bind="weekValue" type="week">week</mdc-text-field><br/>
      <mdc-text-field value.bind="monthValue" type="month">month</mdc-text-field><br/>
      <mdc-text-field value.bind="dateValue" type="date">date</mdc-text-field><br/>
      <mdc-text-field value.bind="datetimeLocalValue" type="datetime-local">datetime-local</mdc-text-field><br/>
      <mdc-text-field value.bind="datetimeLocalValue2" type="datetime-local" prefilled="true">prefilled</mdc-text-field>
      <p>(label always on top)</p>
      <button mdc-button="raised: true;" click.delegate="onClick()">console.log native input</button><br/>
    </mdc-grid-cell>
    <!-- DEMO AREA-->
    <mdc-grid-cell span="8">
      <!-- DEFAULT THEME-->
      <section class="components">
        <h5>Example</h5>
        <mdc-grid-inner>
          <mdc-grid-cell span="6">
            <!-- demo textfield-->
            <mdc-text-field id="testid" view-model.ref="demoTextfieldElement" value.bind="mValue" disabled.bind="mDisabled" dense.bind="mDense" outlined.bind="mOutlined" required.bind="mRequired" helptext.bind="mHelptext" helptext-show.bind="mHelptextShow" helptext-persistent.bind="mHelptextPersistent" helptext-validation.bind="mHelptextValidation" blur-on-enter="true" focused.bind="mFocused" focus.delegate="onEvent('focus', $event)" blur.delegate="onEvent('blur', $event)">Label text</mdc-text-field>
          </mdc-grid-cell>
          <!-- Custom color-->
          <mdc-grid-cell span="6">       
            <mdc-text-field class="my-text-field" view-model.ref="demoTextfieldElement2" value.bind="mValue" disabled.bind="mDisabled" dense.bind="mDense" required.bind="mRequired" helptext.bind="mHelptext" helptext-show.bind="mHelptextShow" helptext-persistent.bind="mHelptextPersistent" helptext-validation.bind="mHelptextValidation">Custom color</mdc-text-field>
          </mdc-grid-cell>
          <mdc-grid-cell span="6">
            <!-- events-->
            <report-element view-model.ref="reportElement"></report-element><br/>
          </mdc-grid-cell>
        </mdc-grid-inner>
        <!-- multiline-->
        <mdc-text-field value.bind="mValue" disabled.bind="mDisabled" multiline="true" dense.bind="mDense" required.bind="mRequired" helptext.bind="mHelptext" helptext-show.bind="mHelptextShow" helptext-persistent.bind="mHelptextPersistent" helptext-validation.bind="mHelptextValidation">Multiline</mdc-text-field>
      </section>
      <!-- password      -->
      <mdc-text-field value.bind="mPassword" type="password" aria-label="Password" required="true" pattern=".{8,}" helptext-show="true" helptext-validation="true" helptext="Must be at least 8 characters long">Password</mdc-text-field>
      <!-- password box      -->
      <mdc-text-field value.bind="mPassword" type="password" box="true" aria-label="Password" required="true" pattern=".{8,}" helptext-show="true" helptext-validation="true" helptext="Must be at least 8 characters long">Password</mdc-text-field>
      <!-- placeholder-->
      <mdc-text-field value="" fullwidth.bind="mFullwidth" placeholder="Placeholder text"></mdc-text-field>
      <!-- fullwidth-->
      <mdc-text-field value="" fullwidth="true" placeholder="Full width"></mdc-text-field>
      <p>Note that full-width text fields do not support floating labels.</p>
      <!-- leading-icon--><br/>
      <mdc-text-field value.bind="leadingIcon" box="true"><i class="material-icons" slot="leading-icon" tabindex="0">event</i>Leading Icon</mdc-text-field>
      <!-- trailing-icon--><br/>
      <mdc-text-field value.bind="leadingIcon" box="true"><i class="material-icons" slot="trailing-icon">event</i>Trailing Icon</mdc-text-field>
      <!-- leading-icon-outlined--><br/>
      <mdc-text-field value.bind="leadingIcon" outlined="true"><i class="material-icons" slot="leading-icon" tabindex="0">event</i>Outlined</mdc-text-field><br/>
      <p>Leading and trailing icons can only be applied to box or outlined text-fields.</p>
    </mdc-grid-cell>
    <!-- LINKS  -->
    <mdc-grid-cell span="12">
      <hr/><a href="https://material.io/components/web/catalog/input-controls/text-field/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-text-field">Material components documentation</a><br/><a href="https://material.io/guidelines/components/text-fields.html" target="_blank" data-analytics-category="external" data-analytics-action="mdg-textfield">Material design guidelines</a>
      <hr/>
    </mdc-grid-cell>
    <!-- EXAMPLE-->
    <mdc-grid-cell span="12">
      <pre>
        <code-prism>&lt;mdc-text-field
  value.bind="value"
  type="text"
  name="name"
  box="false"
  outlined="false"
  prefilled="false"
  multiline="false"
  multiline-rows.bind="multilineRows"
  multiline-cols.bind="multilineCols"
  disabled.bind="disabled"
  placeholder.bind="placeholder"
  aria-label.bind="ariaLabel"
  dense.bind="dense"
  fullwidth.bind="fullwidth"
  required.bind="required"
  pattern.bind="pattern"
  helptext.bind="helptext"
  helptext-show.bind="helptextShow"
  helptext-persistent.bind="helptextPersistent"
  helptext-validation.bind="helptextValidation"
  min.bind="min"
  max.bind="max"
  step.bind="step"
  focused.bind="focus"
  focus.delegate="onFocus()"
  blur.delegate="onBlur()"&gt;
  Label text
&lt;/mdc-text-field&gt;

        </code-prism></pre>
    </mdc-grid-cell>
    <!-- FULL WIDTH-->
    <mdc-grid-cell span="12">     
      <h5>Full width</h5>
      <pre>
        <code-prism>&lt;mdc-text-field
  value.bind="value"
  fullwidth="true"
  placeholder="Full width"&gt;
&lt;/mdc-text-field&gt;

        </code-prism></pre>
      <p>Full-width text fields do not support floating labels.</p>
    </mdc-grid-cell>
    <!-- LEADING AND TRAILING ICONS-->
    <mdc-grid-cell span="12">
      <h5>Leading and Trailing Icons</h5>
      <pre>
        <code-prism>&lt;mdc-text-field value.bind="value" box="true"&gt;
  <i slot="leading-icon" class="material-icons" tabindex="0">event</i>
  Label text
&lt;/mdc-text-field&gt;

&lt;mdc-text-field value.bind="value" box="true"&gt;
  <i slot="trailing-icon" class="material-icons" tabindex="0">event</i>
  Label text
&lt;/mdc-text-field&gt;

        </code-prism></pre>
      <p>If you would like to display un-clickable icons, simply remove tabindex="0"</p>
      <pre>
        <code-prism><i slot="leading-icon" class="material-icons">event</i>

        </code-prism></pre>
    </mdc-grid-cell>
    <!-- CUSTOM COLOR-->
    <mdc-grid-cell span="12">
      <h5>Custom Color</h5>
      <pre>
        <code-prism>&lt;mdc-text-field class="my-text-field"&gt;&lt;/mdc-text-field&gt;</code-prism></pre>
      <pre>
        <code-prism language="css">.my-text-field {
  :not(.mdc-text-field--focused) {
    @include mdc-text-field-bottom-line-color(green);
    @include mdc-text-field-hover-bottom-line-color(blue);
    
    @include mdc-text-field-ink-color(black);
    @include mdc-text-field-label-color(orange);
    @include mdc-text-field-helper-text-validation-color(grey);
    
    @include mdc-text-field-outline-color(red);
    @include mdc-text-field-hover-outline-color(brown);
    @include mdc-text-field-focused-outline-color(yellow);
  }
  
  .mdc-text-field--focused {
    @include mdc-text-field-bottom-line-color(yellow);
    @include mdc-text-field-line-ripple-color(green);

    @include mdc-text-field-ink-color(red);
    @include mdc-text-field-label-color(blue);
    @include mdc-text-field-helper-text-validation-color(teal);
    
    @include mdc-text-field-outline-color(green);
    @include mdc-text-field-focused-outline-color(grey);
  }

  .mdc-text-field--invalid {
    @include mdc-text-field-bottom-line-color(red);
    @include mdc-text-field-line-ripple-color(red);
    @include mdc-text-field-hover-bottom-line-color(orange);

    @include mdc-text-field-ink-color(grey);
    @include mdc-text-field-label-color(yellow);
    @include mdc-text-field-helper-text-validation-color(orange);
    
    @include mdc-text-field-outline-color(green);
    @include mdc-text-field-hover-outline-color(brown);
    @include mdc-text-field-focused-outline-color(teal);
  }
}          

        </code-prism></pre>
    </mdc-grid-cell>
    <!-- FUNCTIONS-->
    <mdc-grid-cell span="12"> 
      <h5>Functions and properties</h5>
      <pre>
        <code-prism>&lt;mdc-text-field view-model.ref="textfieldModel"&gt;&lt;/mdc-text-field&gt;

        </code-prism></pre>
      <pre>
        <code-prism language="typescript">import { MdcTextField } from 'aurelia-mdc-bridge';
private textfieldModel: MdcTextField;

...
  this.textfieldModel.focus();
  this.textfieldModel.focused = false;
  const nativeInput = this.textfieldModel.getNativeInput();

  this.textfieldModel.valid = !this.textfieldModel.valid;
...
        </code-prism></pre>
    </mdc-grid-cell>
  </mdc-grid>
</template>
