
<template>
  <!-- SAMPLE-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Ripples</h4>
      <p>
        MDC Ripple provides the Javascript and CSS required to provide components (or any element at all) 
        with a material “ink ripple” interaction effect. It is designed to be efficient, uninvasive, and 
        usable without adding any extra DOM to your elements.
        
      </p>
    </mdc-grid-cell>
    <!-- LINKS-->
    <mdc-grid-cell span="12">
      <hr/><a href="https://material.io/components/web/catalog/ripples/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-ripple">Material components documentation</a>
      <hr/>
    </mdc-grid-cell>
    <!-- EXAMPLE-->
    <mdc-grid-cell span="12">
      <pre>
        <code-prism language="css">.my-custom-ripple-target {
  @include mdc-elevation(2);
  height: 100px;
  width: 100px;
  padding: 10px;
}

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="8">
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target" mdc-ripple&gt;&lt;/div&gt;</code-prism></pre>
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target mdc-ripple-surface"&gt;CSS-Only&lt;/div&gt;

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target" mdc-ripple="mdc-ripple"></div>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target mdc-ripple-surface">CSS-Only</div>
    </mdc-grid-cell>
    <!-- UNBOUNDED-->
    <mdc-grid-cell span="8">
      <h5>unbounded</h5>
      <p>Unbounded ripples. such as those used for checkboxes and radio buttons:</p>
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target" mdc-ripple="unbounded: true;"&gt;&lt;/div&gt;</code-prism></pre>
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target mdc-ripple-surface" data-mdc-ripple-is-unbounded&gt;CSS-Only&lt;/div&gt;

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target" mdc-ripple="unbounded: true;"></div>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target mdc-ripple-surface" data-mdc-ripple-is-unbounded="data-mdc-ripple-is-unbounded">CSS-Only</div>
    </mdc-grid-cell>
    <!-- ACCENT-->
    <mdc-grid-cell span="8">
      <h5>accent</h5>
      <p>Styling ripple surface using the configured theme’s accent color:</p>
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target" mdc-ripple="accent: true;"&gt;&lt;/div&gt;</code-prism></pre>
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target mdc-ripple-surface mdc-ripple-surface--accent"&gt;CSS-Only&lt;/div&gt;

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target" mdc-ripple="accent: true;"></div>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target mdc-ripple-surface mdc-ripple-surface--accent">CSS-Only</div>
    </mdc-grid-cell>
    <!-- PRIMARY-->
    <mdc-grid-cell span="8">
      <h5>primary</h5>
      <p>Styling ripple surface using the configured theme’s primary color:</p>
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target" mdc-ripple="primary: true;"&gt;&lt;/div&gt;</code-prism></pre>
      <pre>
        <code-prism>&lt;div class="my-custom-ripple-target mdc-ripple-surface mdc-ripple-surface--primary"&gt;CSS-Only&lt;/div&gt;

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target" mdc-ripple="primary: true;"></div>
    </mdc-grid-cell>
    <mdc-grid-cell span="2">
      <div class="my-custom-ripple-target mdc-ripple-surface mdc-ripple-surface--primary">CSS-Only</div>
    </mdc-grid-cell>
  </mdc-grid>
</template>
