
<template>
  <!-- SAMPLE-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Snackbars</h4>
    </mdc-grid-cell>
    <!-- DEMO-->
    <mdc-grid-cell span="12">
      <button mdc-button="raised: true;" click.delegate="onClick()">Show snackbar</button>
      <mdc-snackbar view-model.ref="mdcSnackbar" message="Hello World!" action-text="BUTTON"></mdc-snackbar>
    </mdc-grid-cell>
    <!-- LINKS-->
    <mdc-grid-cell span="12">
      <hr/><a href="https://material.io/components/web/catalog/snackbars/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-snackbar">Material components documentation</a><br/><a href="https://material.io/guidelines/components/snackbars-toasts.html" target="_blank" data-analytics-category="external" data-analytics-action="mdg-snackbar">Material design guidelines</a>
      <hr/>
    </mdc-grid-cell>
    <!-- BASIC-->
    <mdc-grid-cell span="12">
      <section>
        <h5>Basic</h5>
        <pre>
          <code-prism><mdc-snackbar view-model.ref="mdcSnackbar"></mdc-snackbar></code-prism></pre>
        <pre>
          <code-prism language="typescript">import { MdcSnackbar, IMdcSnackbarOptions } from 'aurelia-mdc-bridge';
private mdcSnackbar: MdcSnackbar;
...
  this.mdcSnackbar.show({ message: 'Hello World!' });


          </code-prism></pre>
      </section>
    </mdc-grid-cell>
    <!-- OPTIONS SHOW()-->
    <mdc-grid-cell span="12">
      <section>
        <h5>Options: show(options)</h5>
        <pre>
          <code-prism language="typescript">import { MdcSnackbar, IMdcSnackbarOptions } from 'aurelia-mdc-bridge';

...
  const options: IMdcSnackbarOptions = {
    ...
  };
  this.mdcSnackbar.show(options);
          </code-prism></pre>
        <table class="property-list">
          <thead>
            <tr>
              <th>Option</th>
              <th>Description</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>message</td>
              <td>The text message to display. Required.</td>
              <td>String</td>
            </tr>
            <tr>
              <td>timeout</td>
              <td>The amount of time in milliseconds to show the snackbar. Optional (default 2750).</td>
              <td>Integer</td>
            </tr>
            <tr>
              <td>multiline</td>
              <td>Whether to show the snackbar with space for multiple lines of text. Optional.</td>
              <td>Boolean                            </td>
            </tr>
            <tr>
              <td>actionText</td>
              <td>The text to display for the action button. Required if actionHandler is set.</td>
              <td>String</td>
            </tr>
            <tr>
              <td>actionOnBottom</td>
              <td>Whether to show the action below the multiple lines of text. Optional, applies when multiline is true.</td>
              <td>Boolean</td>
            </tr>
            <tr>
              <td>dismissesOnAction</td>
              <td>Keep snackbar when the action button is pressed. Optional, default true.</td>
              <td>Boolean</td>
            </tr>
            <tr>
              <td>actionHandler</td>
              <td>The function to execute when the action is clicked.</td>
              <td>Function</td>
            </tr>
            <tr>
              <td>alignStart</td>
              <td>Align position to start.</td>
              <td>Boolean</td>
            </tr>
          </tbody>
        </table>
      </section>
    </mdc-grid-cell>
    <!-- OPTIONS-->
    <mdc-grid-cell span="12">
      <section>
        <h5>Options on component</h5>
        <pre>
          <code-prism>&lt;mdc-snackbar view-model.ref="mdcSnackbar"
  message="Hello World!"
  timeout="2750"
  action-text="HIDE"
  multiline="false"
  action-on-bottom="false"
  dismisses-on-action="true"
  align-start="false"
  on-action.delegate="onAction()"&gt;
&lt;/mdc-snackbar&gt;
          </code-prism></pre>
        <pre>
          <code-prism language="typescript">// override message
const options: IMdcSnackbarOptions = {
  message: 'Press HIDE!'
};
this.mdcSnackbar.show(options);


          </code-prism></pre>
      </section>
    </mdc-grid-cell>
    <!-- WITHOUT ELEMENT-->
    <mdc-grid-cell span="12">
      <section>
        <h5>Snackbar without component</h5>
        <p>
          You can also use snackbar without using component &lt;mdc-snackbar&gt;. The constructor will
          add the needed html to document.body.main (if no main, document.body will be used). show function 
          will show the snackbar, destroy and remove html after snackbar is hidden again.
        </p>
        <pre>
          <code-prism language="typescript">import { MdcSnackbar, IMdcSnackbarOptions } from 'aurelia-mdc-bridge';

private onButtonClick() {
  const mdcSnackbar = new MdcSnackbar();
  mdcSnackbar.show({
    message: 'Press HIDE',
    actionText: 'Hide',
    actionHandler: this.onAction
  });
}

private onAction() {
  console.log('on action');
}

          </code-prism></pre>
      </section>
    </mdc-grid-cell>
    <mdc-grid-cell span="12">
      <button mdc-button="raised: true;" click.delegate="onClick2()">Show snackbar</button>
    </mdc-grid-cell>
  </mdc-grid>
</template>
