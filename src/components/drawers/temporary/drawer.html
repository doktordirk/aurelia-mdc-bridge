
<template>

      <mdc-grid-cell span="12">

      </mdc-grid-cell>
      <!-- LINKS-->
      <mdc-grid-cell span="12">
        <hr/><a href="https://material.io/components/web/catalog/drawers/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-drawer">Material components documentation</a><br/><a href="https://material.io/guidelines/patterns/navigation-drawer.html" target="_blank" data-analytics-category="external" data-analytics-action="mdg-drawer">Material design guidelines</a>

            </code-prism></pre>
        </section>

      <!-- LAYOUT-->
      <mdc-grid-cell span="12">
        <section>
          <h5>Layout</h5>
          <pre>
            <code-prism>&lt;!-- DRAWER --&gt;
&lt;mdc-drawer-temporary
  open.bind="open" 
  on-open.delegate="onOpen()" 
  on-close.delegate="onClose()"&gt;

  &lt;!-- SPACER (optional) --&gt;
  &lt;mdc-drawer-spacer class="mdc-typography--headline"&gt;
    Spacer
  &lt;/mdc-drawer-spacer&gt;

  &lt;!-- HEADER (optional) --&gt;
  &lt;mdc-drawer-header class="mdc-typography--headline"&gt;
    Header
  &lt;/mdc-drawer-header&gt;

  &lt;!-- LIST ITEMS --&gt;
  <mdc-list tag="nav">
    <mdc-list-item href="#">Item 1</mdc-list-item>
  </mdc-list>

&lt;/mdc-drawer-temporary&gt;

&lt;!-- TOP-APP-BAR --&gt;
<mdc-top-app-bar fixed="false">
  <mdc-top-app-bar-row>
    <mdc-top-app-bar-section start="true">
      <a click.delegate="onTrigger()" class="material-icons mdc-top-app-bar__menu-icon" href="#">menu</a>
    </mdc-top-app-bar-section>
  </mdc-top-app-bar-row>
</mdc-top-app-bar>

&lt;!-- MAIN AREA --&gt;
<main class="container-temporary-main">
</main>

          <pre>
            <code-prism language="css">/* Main content padding */
.container-temporary-main {
  padding: 16px 16px 0 16px;
}

            </code-prism></pre>
          <pre>
            <code-prism language="typescript">private open = false;

private onTrigger() {
  this.open = !this.open;
}

private onOpen() {
}

private onClose() {
}


            </code-prism></pre>
        </section>
      </mdc-grid-cell>
      <!-- SELECTED LIST ITEM-->
      <mdc-grid-cell span="12">
        <section>
          <h5>Selected List Item</h5>
          <p>
            You can specify which item in the drawer is selected by setting selected="true" on the mdc-list-item:
            
          </p>
          <pre>
            <code-prism><mdc-list tag="nav">
  <mdc-list-item href="#/" selected="true">Link 1</mdc-list-item>
  ...
</mdc-list>


            </code-prism></pre>
        </section>
      </mdc-grid-cell>

      <mdc-grid-cell span="12">
        <section>

            <code-prism>&lt;mdc-drawer-temporary ...&gt;
  ...

  &lt;!-- HEADER --&gt;
  &lt;mdc-drawer-header&gt;
    Header here
  &lt;/mdc-drawer-header&gt;

  ...
&lt;/mdc-drawer-temporary&gt;

          </p>

            <code-prism>&lt;mdc-drawer-temporary ...&gt;
  ...

  &lt;!-- SPACER --&gt;
  &lt;mdc-drawer-spacer&gt;
    Spacer here
  &lt;/mdc-drawer-spacer&gt;

  ...
&lt;/mdc-drawer-temporary&gt;

            </code-prism></pre>
          <pre>
            <code-prism language="css">/* scss */
@import "@material/theme/mixins";

mdc-drawer-spacer {
  @include mdc-theme-prop(background-color, secondary);
  @include mdc-theme-prop(color, text-primary-on-background);
}

            </code-prism></pre><a href="https://material.io/components/web/catalog/theme/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-theme">Material components Theme documentation</a>
