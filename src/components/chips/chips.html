<template>
  <!-- SAMPLE-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Chips</h4>
    </mdc-grid-cell>
    <!-- EXAMPLE-->
    <mdc-grid-cell span="12">
      <mdc-chip-set>
        <mdc-chip>Chip 1</mdc-chip>
        <mdc-chip>Chip 2</mdc-chip>
        <mdc-chip>Chip 3</mdc-chip>
        <mdc-chip>Chip 4</mdc-chip>
      </mdc-chip-set>
    </mdc-grid-cell>
    <!-- LINKS-->
    <mdc-grid-cell span="12">
      <hr/><a href="https://material.io/components/web/catalog/chips/" target="_blank" data-analytics-category="external" data-analytics-action="mdc-card">Material components documentation</a><br/><a href="https://material.io/guidelines/components/chips.html" target="_blank" data-analytics-category="external" data-analytics-action="mdg-drawer">Material design guidelines</a>
      <hr/>
    </mdc-grid-cell>
    <mdc-grid-cell span="12">
      <section>
        <h5>html</h5>
        <pre>
          <code-prism><mdc-chip-set>
  <mdc-chip>Chip 1</mdc-chip>
  <mdc-chip>Chip 2</mdc-chip>
  <mdc-chip>Chip 3</mdc-chip>
  <mdc-chip>Chip 4</mdc-chip>
</mdc-chip-set>

          </code-prism></pre>
      </section>
    </mdc-grid-cell>
    <mdc-grid-cell span="12">
      <section>
        <h5>Custom Styling</h5><br/>
        <mdc-grid-cell span="12">
          <mdc-chip-set>
            <mdc-chip class="chip-primary">Chip 1</mdc-chip>
            <mdc-chip class="chip-secondary-stroked">Chip 2</mdc-chip>
          </mdc-chip-set>
        </mdc-grid-cell>
        <mdc-grid-cell span="12">
          <pre>
            <code-prism><mdc-chip-set>
  <mdc-chip class="chip-primary">Chip 1</mdc-chip>
  <mdc-chip class="chip-secondary-stroked">Chip 2</mdc-chip>
</mdc-chip-set>

            </code-prism>
            <code-prism language="css">.chip-primary {
  @include mdc-chip-fill-color-accessible($mdc-theme-primary);
}
.chip-secondary-stroked {
  @include mdc-chip-fill-color(white);
  @include mdc-chip-ink-color($mdc-theme-secondary);
  @include mdc-chip-stroke(2px, solid, $mdc-theme-secondary);
}
            </code-prism></pre>
        </mdc-grid-cell>
      </section>
    </mdc-grid-cell>
    <mdc-grid-cell span="12">
      <section>
        <h5>Icons</h5><br/>
        <mdc-grid-cell span="12">
          <mdc-chip-set>
            <mdc-chip icon="faces">Chip 1</mdc-chip>
            <mdc-chip icon="faces" icon-trailing="icon-trailing">Chip 2</mdc-chip>
          </mdc-chip-set>
        </mdc-grid-cell>
        <mdc-grid-cell span="12">
          <pre>
            <code-prism><mdc-chip-set>
  <mdc-chip icon="faces">Chip 1</mdc-chip>
  <mdc-chip icon="faces" icon-trailing>Chip 2</mdc-chip>
</mdc-chip-set>
            </code-prism></pre>
        </mdc-grid-cell>
      </section>
    </mdc-grid-cell>
  </mdc-grid>
</template>
