
<template>
  <!-- DOCUMENTATION-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Icons and fonts offline</h4>
      <p>
        Normally you want to use icons and fonts from googleapis but sometimes you need to 
        build systems for computers who are never online. To do this you have to include
        fonts and icons with your build.
      </p>
      <p>
        Here is online configuration in index.html:
        
      </p>
      <pre>
        <code-prism language="html">&lt;head&gt;
  &lt;link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"&gt;    (icon)
  &lt;link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"&gt;        (fonts)
  &lt;link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"&gt; (fonts)
  ...

        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="12">
      <h5>Icons</h5>
      <p>1. Install material design icons:</p>
      <pre>
        <code-prism language="batch">npm install material-design-icons

        </code-prism></pre>
      <p>2. Add this to aurelia.json build section:</p>
      <pre>
        <code-prism language="json">"build": {
  ...
  "copyFiles": {
    "node_modules/material-design-icons/iconfont/**/*.*": "style/mdi"
  },

        </code-prism></pre>
      <p>3. Replace icon stylesheet href in index.html header with this:</p>
      <pre>
        <code-prism language="html">&lt;head&gt;
  &lt;link href="/style/mdi/material-icons.css" rel="stylesheet"&gt;


        </code-prism></pre>
    </mdc-grid-cell>
    <mdc-grid-cell span="12">
      <h5>Fonts</h5>
      <p>1. Install roboto-npm-webfont:</p>
      <pre>
        <code-prism language="batch">npm install roboto-npm-webfont

        </code-prism></pre>
      <p>2. Add this to aurelia.json build section:</p>
      <pre>
        <code-prism language="json">"build": {
  ...
  "copyFiles": {
    "node_modules/roboto-npm-webfont/**/*.*": "style/roboto"
  },

        </code-prism></pre>
      <p>3. Replace both fonts stylesheet href's in index.html header with this one:</p>
      <pre>
        <code-prism language="html">&lt;head&gt;
  &lt;link href="/style/roboto/full/style.css" rel="stylesheet"&gt;                

        </code-prism></pre>
      <p>Include style folder during deploy</p>
    </mdc-grid-cell>
  </mdc-grid>
</template>
